<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
      <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1 id="currentCity">
      Rockaway Park, NY
    </h1>
    <h2 class="dateInfo">
      date
    </h2>
    <h3 class="timeInfo">
      time
    </h3>

    <h4>
      <em>Today's weather is looking like</em>
    </h4>
    <div class="container">
        <div class="row justify-content-center" id="now">
          <div class="col-4"  >
            <span id="currentTemp">
              19° 🌤
            </span>
             <a href="#" id="celsius">°C</a>
              |
             <a href="#" id="fahrenheit">°F</a>
        </div>
        <div class="col-4" id="weatherDetails">
         <span id="wind">Wind: 5mph</span>
          <br />
          <span id="humidity">Humidity: 5%</span>
        </div>
      </div>
    </div> 
        <br />
        <div class="container">
          <div class="row" id="weather">
            <div class="col-2">
              Friday 65°F 
              <br />
              🌞
            </div>
            <div class="col-2">
              Saturday 54°F 
              <br />
              🌦️
            </div>
            <div class="col-2">
              Sunday 62°F 
              <br />
              🌞
            </div>
            <div class="col-2">
              Monday 56°F 
              <br />
              ⛈️
            </div>
            <div class="col-2">
              Tuesday 57°F 
              <br />
              ⛅
            </div>
            <div class="col-2">
              Wednesday 56°F
              <br />
               ⛅
            </div>
          </div>
        </div>
        <div id="changeCity">
          <label for="change">
            Change Location
          </label>
          <form id="search-form">
            <input
              type="search"
              id="search"
              placeholder="Enter new city"
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" value="Search" id="button" />
            <input type="submit" value=" Lookup Current Location" id="currentLocationButton" />
          </form>
        </div>
      </div>
    </div>
   <script src="src/index.js"></script>
  </body>
</html>
